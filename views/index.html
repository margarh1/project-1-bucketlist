<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bucketlist</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Bucket List</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" placeholder="Search" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Log in</button>
              <button type="submit" class="btn btn-success">Sign up</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </nav>

      <!-- Learn how to use the app -->
      <div class="jumbotron">
        <div class="container">
          <img src="../img/sky_jump_header.jpg" class="img-responsive">
          <h1>Bucket List</h1>
          <p>Motivational words here....</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>

          <form class="navbar-form navbar-right">

            <button type="submit" class="btn btn-success">Create Bucket List!</button>
          </form>
           <!-- BEGGINNING OF SIGN AND LOG FORM  -->
          <div class="container text-center">
           <div class="row">
             <div class="col-md-6 col-md-offset-3">
               <h1>Sign Up</h1>
               <hr>
               <form id="signup-form">
                 <div class="form-group">
                   <input type="text" name="email" class="form-control" placeholder="Email" autofocus>
                 </div>
                 <div class="form-group">
                   <input type="password" name="password" class="form-control" placeholder="Password">
                 </div>
                 <div class="form-group">
                   <input type="submit" value="Sign Up" class="btn btn-primary">
                 </div>
                 <a href="/login">Login</a>
               </form>
             </div>
           </div>
         </div>
 <!-- END OF SIGN AND LOG FORM  -->
        </div>
      </div>

<!-- Footer -->
     <div class="container">
        <footer>
          <p>&copy; 2016 Company, Inc.</p>
        </footer>
      </div> <!-- /container -->
  </body>
</html>
